      architecture: arm64
      variant: v8
      os: linux
  -
    image: dontobi/iobroker.docker:$VERSION-node14-aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
  -
    image: dontobi/iobroker.docker:$VERSION-node12-armv7hf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: dontobi/iobroker.docker:$VERSION-node14-armv7hf
    platform:
      architecture: arm
      variant: v7
      os: linux