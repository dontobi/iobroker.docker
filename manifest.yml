    image: dontobi/iobroker.docker:$VERSION-node12-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: dontobi/iobroker.docker:$VERSION-node14-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: dontobi/iobroker.docker:$VERSION-node12-aarch64
