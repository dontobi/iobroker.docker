image: dontobi/iobroker.docker:$DOCKERTAG
manifests:
  -
    image: dontobi/iobroker.docker:amd64-node12-$VERSION
    platform:
      architecture: amd64
      os: linux
  -
    image: dontobi/iobroker.docker:amd64-node14-$VERSION
    platform:
      architecture: amd64
      os: linux
  -
    image: dontobi/iobroker.docker:aarch64-node12-$VERSION
    platform:
      architecture: arm64
      variant: v8
      os: linux
  -
    image: dontobi/iobroker.docker:aarch64-node14-$VERSION
    platform:
      architecture: arm64
      variant: v8
      os: linux
  -
    image: dontobi/iobroker.docker:armv7hf-node12-$VERSION
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: dontobi/iobroker.docker:armv7hf-node14-$VERSION
    platform:
      architecture: arm
      variant: v7
      os: linux